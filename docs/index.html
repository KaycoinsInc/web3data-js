<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>web3data-js - A javascript wrapper for accessing amberdata's public API.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A javascript wrapper for accessing amberdata's public API.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .sidebar .app-name-link img {
      height: 85px;
    }
    .app-sub-sidebar li:before {
      display: none;
    }
    summary {
      outline: none;
    }

    summary::-webkit-details-marker {
      display: none
    }

    summary:after {
      content: "➕";
      color: #222222;
      font-size: 10px;
      font-weight: 800;
      margin-left: 2px;
      width: 30px;
    }

    details[open] > summary:after {
      content: "➖";
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Web3Data.js',
      logo: 'assets/web3data-js-logo.png',
      repo: 'https://github.com/web3data/web3data-js',
      themeColor: '#269883',
      loadSidebar: true,
      auto2top: true,
      autoHeader: false,
      subMaxLevel: 4,
      maxLevel: 4,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '.*?/CONTRIBUTING':
                'https://raw.githubusercontent.com/web3data/web3data-js/master/CONTRIBUTING'
      },
      homepage: 'https://raw.githubusercontent.com/web3data/web3data-js/master/README.md'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="https://embed.runkit.com"></script>
  <script>
    window.onload = function() {
      (function(){
        const runkitElements = document.querySelectorAll('.runkit-element');
        console.log(`->> `, runkitElements)
        runkitElements.forEach(function(element){
          const source = element.innerHTML.replace(/&amp;/g, '&').replace(/&gt;/g, '>');
          element.innerHTML = '';
          RunKit.createNotebook({element, source});
        });
      })();
    };
  </script>

</body>
</html>
